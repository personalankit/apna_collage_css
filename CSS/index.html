<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Amazon.com</title>
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="nav-logo border">
          <div class="logo"></div>
        </div>

        <!-- Address Location -->

        <div class="nav-address border">
          <div class="first">Deliver to</div>
          <div class="add-icon">
            <i class="fa-solid fa-location-dot"></i>
            <p class="second">India</p>
          </div>
        </div>

        <!-- Search  -->
        <div class="nav-search">
          <select class="search-select">
            <option>All</option>
          </select>
          <input class="input-search" placeholder="Search Amazon" />
          <div class="search-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>

        <!-- sign -->

        <div class="nav-signin border">
          <p><span>Hello, sign in</span></p>
          <p class="nav-second">Account & Lists</p>
        </div>

        <div class="nav-return border">
          <p><span>Returns</span></p>
          <p class="nav-second">& Orders</p>
        </div>

        <!-- cart -->
        <div class="nav-cart">
          <i class="fa-brands fa-opencart"></i>
          Cart
        </div>
      </div>

      <div class="panel">
        <div class="panel-all">
          <i class="fa-solid fa-bars"></i>
          All
        </div>
        <div class="panel-option">
          <p>Today's</p>
          <p>Customer Service</p>
          <p>Register</p>
          <p>Gift Card</p>
          <p>Sell</p>
        </div>
        <div class="panel-deals">Shop deals in Electronics</div>
      </div>
    </header>

    <main>
      <div class="hero-section">
        <div class="hero-message">
          <p>
            You are on amazon.com. You can also shop on Amazon India for
            millions of products with fast local delivery. Click here to go to
            <a href="https://amazon.in">amazon.in</a>
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
